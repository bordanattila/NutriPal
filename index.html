<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
</head>
<body>
    <h1>Welcome to the #1 calorie tracking app</h1>
    <form method="post">
        <label for="login">
            Email:
            <input type="email" id="user_email" name="user_email" autocomplete="email" />
        </label>
        <label for="login">
            Password:
            <input type="text" id="password" name="password">
        </label>
        <button type="submit">Login</button>
    </form>
    <h3>Not a member yet? Sign up here</h3>
    <a href="signup"><button type="button">Sign up</button></a>
    
</body>
</html>
