<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the #1 calorie tracking app</h1>
    </header>
    <div class="container">
        <form id="loginForm" method="post">
            <label for="login">
                Username:
                <input type="text" id="username" name="username">
            </label>
            <label for="login">
                Password:
                <input type="text" id="password" name="password">
            </label>
            <button id="loginButton" type="submit">Login</button>
        </form>
        <h3>Not a member yet? Sign up here</h3>
        <!-- <a href="signup.html">Sign up</a> -->
        <button  type="button">Sign Up</button>
    </div>
        <form id="signupForm" method="post">
            <label for="signup">
                Username:
                <input type="text" id="signup-username" name="username">
            </label>
            <label for="signup">
                Email:
                <input type="email" id="signup-user_email" name="user_email" autocomplete="email" />
            </label>
            <label for="signup">
                Password:
                <input type="password" id="signup-password" name="password">
            </label>
            <button id="signupButton"type="submit">Sign up</button>
        </form>
        <div id="response"></div>

        <footer>
            <h4>Check out our socials instagram and whatnot</h4>
        </footer>
        <script src="../js/index.js"></script>
    </script>
</body>

</html>
